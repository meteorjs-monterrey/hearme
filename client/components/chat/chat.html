<template name="chat">
	<div class="col-sm-12">
		<table class="table table-striped">
			<tbody>
				{{#each messages}}
					{{ >chatMessage}}
				{{/each}}
			</tbody>
		</table>
	</div>
	<div class="col-sm-12">
		<table class="table">
			<tr>
				<td>
					<input id="chatInput" type="text" class="form-control chat-input" place-holder="write a message">
					</td>
				<td>
					<button class="btn btn-info send-message">send</button>
				</td>
			</tr>
		</table>
	</div>
</template>
