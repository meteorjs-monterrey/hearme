<template name="chatMessages">
	<div class="col-sm-12">
		<table class="table table-striped">
			<tbody>
				{{#each messages}}
					<tr>
						<td class="user-nick">
							{{user}}
						</td>
						<td class="user-text">
							{{text}}
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	<div class="col-sm-12">
		<table class="table">
			<tr>
				<td class="col-sm-11">
					<input id="chatInput" type="text" class="form-control chat-input" place-holder="write a message">
				</td>
				<td class="col-sm-1">
					<button class="btn btn-info send-message"><div class="arrow-right"></div></button>
				</td>
			</tr>
		</table>
	</div>
</template>
